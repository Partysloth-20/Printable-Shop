<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Shop</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 10px;
        }

        .product img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 1.5em;
        }

        .product p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product .price {
            font-weight: bold;
            font-size: 1.5em;
            color: green;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Shop</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <div class="main-content">
        <h2>Featured Products</h2>

        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1 goes here.</p>
                <p class="price">$19.99</p>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2 goes here.</p>
                <p class="price">$29.99</p>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description of Product 3 goes here.</p>
                <p class="price">$39.99</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2026 My Shop | All Rights Reserved</p>
    </footer>

</body>
</html>
